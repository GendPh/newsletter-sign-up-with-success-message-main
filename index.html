<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-Up Form With Success Message</title>
  <link rel="stylesheet" href="./src/tailwind/output.css">
</head>

<body>
  <header>
    <img src="./public/images/illustration-sign-up-mobile.svg" alt="illustration sign up mobile" class="w-full">
  </header>
  <main class="p-4">
    <h1 class="font-bold text-3xl text-Dark-Slate-Grey font-Roboto">Stay updated!</h1>
    <p class=" my-3 text-lg font-Roboto text-Charcoal-Grey">Join 60,000+ product managers receiving monthly updates on:
    </p>

    <ul class="text-Charcoal-Grey pl-6 font-Roboto text-lg">
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are success</li>
      <li>And much more!</li>
    </ul>

    <form action="#" method="post" class="mt-4">
      <span class="flex items-center justify-between mb-2">
        <label for="email" class="text-Dark-Slate-Grey font-bold text-sm">Email address</label>
        <span id="emailError" class="text-red-500 font-bold text-sm"></span>
      </span>
      <input type="email" name="email" id="email" placeholder="email@company.com" required
        class="font-Roboto w-full p-4 text-Dark-Slate-Grey border-2 border-Grey outline-none placeholder:text-Grey focus:border-Dark-Slate-Grey rounded-lg">
      <button
        class="bg-Dark-Slate-Grey text-White font-Roboto font-bold w-full rounded-lg p-4 mt-4 hover:bg-gradient-to-r from-30% hover:from-[#c72e59] hover:to-60% hover:to-primary shadow-xl hover:shadow-primary"
        type="submit">Subscribe to monthly Newsletter</button>
    </form>
  </main>


  <script src="./src/Js/EmailConfig.js"></script>
</body>

</html>
